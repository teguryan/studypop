<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quiz Result</title>
    <link rel="stylesheet" href="/css/quiz_result.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
</head>
<body>
<div class="result-container">
    <h1>Quiz Result</h1>

    <!-- Menampilkan status benar/salah -->
    <p>Total Jawaban Benar: <span th:text="${correctAnswers}"></span></p>
    <p>Total Jawaban Salah: <span th:text="${incorrectAnswers}"></span></p>

    <h3>Statistik:</h3>
    <ul>
        <li>Jawaban Benar: <span th:text="${correctAnswers}"></span></li>
        <li>Jawaban Salah: <span th:text="${incorrectAnswers}"></span></li>
    </ul>

    <!-- Tautan untuk memulai kuis baru atau logout -->
    <a href="/quiz_page?role=${role}">Start New Quiz</a><br>
    <a href="/logout">Logout</a>
</div>
</body>
</html>

<!DOCTYPE html>
<html lang="id">
<head>

    <title>Pilih Topik - StudyPop</title>
    <link rel="stylesheet" href="/css/choose_topic.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">

<body>
<div class="profile-container">
    <!-- Sidebar -->

        </div>
        <ul class="menu">

        </ul>

    <div class="main-content">

                <td><a href="#">Algoritma dan Pemrograman</a></td>

            </tbody>

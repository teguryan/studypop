<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>StudyPop - Quiz Result</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link rel="stylesheet" href="/css/statistik.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
</head>

<body>
<div class="sidebar">
    <div class="logo">StudyPop</div>
    <div class="welcome">Welcome, student!</div>
    <a href="/logout" class="logout-btn">Logout</a>
</div>

<!-- Main Content -->
<div class="statistik-container">
    <div class="content-wrapper">
        <h1>üìä Statistik Hasil Kuis</h1>

        <!-- Results Table -->
        <div class="table-container">
            <table>
                <thead>
                <tr>
                    <th>NO</th>
                    <th>TOPIK</th>
                    <th>SKOR</th>
                    <th>TANGGAL</th>
                </tr>
                </thead>
                <tbody>
                <tr th:each="result, iterStat : ${results}">
                    <td th:text="${iterStat.count}">1</td>
                    <td th:text="${result.topikQuiz.name}">Topik</td>
                    <td th:text="${result.score}">Skor</td>
                    <td th:text="${#temporals.format(result.completedAt, 'dd MMM yyyy HH:mm')}">Tanggal</td>
                </tr>
                </tbody>
            </table>
        </div>

        <!-- Empty State (hidden when there's data) -->
        <div class="empty-state" style="display: none;">
            <svg fill="currentColor" viewBox="0 0 20 20">
                <path fill-rule="evenodd" d="M3 4a1 1 0 011-1h12a1 1 0 011 1v12a1 1 0 01-1 1H4a1 1 0 01-1-1V4zm1 0v12h12V4H4z" clip-rule="evenodd"/>
                <path d="M6 6h8v2H6V6zM6 10h8v2H6v-2z"/>
            </svg>
            <h3>Belum Ada Data Kuis</h3>
            <p>Mulai kerjakan kuis untuk melihat statistik hasil Anda</p>
        </div>

        <br>
        <a th:href="@{/student_dashboard(userId=${userId})}" class="back-button">
            ‚Üê Kembali ke Dashboard
        </a>
    </div>
</div>
</body>
</html>

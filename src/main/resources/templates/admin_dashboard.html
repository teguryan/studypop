<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin - Halaman Utama</title>
    <link rel="stylesheet" href="/css/admin_dashboard.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
</head>
<body>
<div class="profile-container">
    <div class="sidebar">
        <div class="sidebar-header">
            <h2>StudyPop</h2>
        </div>
        <ul class="menu">
            <li><a href="/login">Logout</a></li>
        </ul>
    </div>

    <div class="profile-content">
        <div class="profile-header">
            <h2>Welcome, Admin!</h2>
            <p>Mau melakukan apa hari ini?</p>
        </div>

        <br>
        <br>

        <div class="action-card">

            <div class="cards">
                <div class="content">
                    <h3>Manajemen Soal</h3>
                    <div th:if="${user.role == 'admin'}" class="action-buttons">
                        <a href="/admin/flashcards">
                            <button>Lihat</button>
                        </a>
                    </div>
                </div>
            </div>

            <div class="cards">
                <div class="content">
                    <h3>Test Kuis</h3>
                    <div class="action-buttons">
                        <a href="/admin/kerjakan_quiz">
                            <button class="do-quiz-btn">Test</button>
                        </a>
                    </div>
                </div>
            </div>

            <div class="cards">
                <div class="content">
                    <h3>Lihat Statistik</h3>
                    <div class="action-buttons">
                        <a href="/admin_quiz_statistic">
                            <button class="seestat-quiz-btn">Lihat aku!</button>
                        </a>
                    </div>
                </div>
            </div>

        </div>
    </div>
</div>
</body>
</html>
